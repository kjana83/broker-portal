<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .header {
    overflow: hidden;
    background-color: #f1f1f1;
    padding: 20px 10px;
  }

  .header a {
    float: left;
    color: black;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px;
    line-height: 25px;
    border-radius: 4px;
  }

  .header a.logo {
    font-size: 25px;
    font-weight: bold;
  }

  .header a:hover {
    background-color: #ddd;
    color: black;
  }

  .header a.active {
    background-color: dodgerblue;
    color: white;
  }

  .header-right {
    float: right;
  }

  @media screen and (max-width: 500px) {
    .header a {
      float: none;
      display: block;
      text-align: left;
    }

    .header-right {
      float: none;
    }
  }
</style>

<body>
  <div class="container">
    <div class="header">
      <a href="#default" class="logo">BMSLogo</a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#about">logout</a>
      </div>
    </div>

    <section>
      <div class="page-header">
        <h2>
          Driver Information
        </h2>
      </div>
    </section>
    <section>
      <form name="driverForm">
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">First Name</label>
          <div class="col-sm-8 col-md-4">
            <input type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Last Name</label>
          <div class="col-sm-8 col-md-4">
            <input type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Date of Birth</label>
          <div class="col-sm-8 col-md-4">
            <input type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Gender</label>
          <div class="col-sm-8 col-md-4">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">Male</button>
              <button type="button" class="btn btn-secondary">Female</button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Marital Status:</label>
          <div class="col-sm-8 col-md-4">
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">Single</button>
              <button type="button" class="btn btn-secondary">Married</button>
              <button type="button" class="btn btn-secondary">Widowed</button>
              <button type="button" class="btn btn-secondary">Divorced</button>
              <button type="button" class="btn btn-secondary">Common-Law</button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Type of current license:</label>
          <div class="col-sm-8 col-md-4">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">G</button>
              <button type="button" class="btn btn-secondary">G1</button>
              <button type="button" class="btn btn-secondary">G2</button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">License date:</label>
          <div class="col-sm-8 col-md-4">
            <input type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">How many years have you been continuously insured:</label>
          <div class="col-sm-8 col-md-4">
            <input type="text">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8 col-md-4">
            <button class="btn btn-primary" type="submit">
              <span>Next</span>
            </button>
          </div>
        </div>
      </form>
    </section>
  </div>
</body>

</html>
