<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .header {
    overflow: hidden;
    background-color: #f1f1f1;
    padding: 20px 10px;
  }

  .header a {
    float: left;
    color: black;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px;
    line-height: 25px;
    border-radius: 4px;
  }

  .header a.logo {
    font-size: 25px;
    font-weight: bold;
  }

  .header a:hover {
    background-color: #ddd;
    color: black;
  }

  .header a.active {
    background-color: dodgerblue;
    color: white;
  }

  .header-right {
    float: right;
  }

  @media screen and (max-width: 500px) {
    .header a {
      float: none;
      display: block;
      text-align: left;
    }

    .header-right {
      float: none;
    }
  }
</style>

<body>
  <div class="container">
    <div class="header">
      <a href="#default" class="logo">BMSLogo</a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#about">logout</a>
      </div>
    </div>

    <section>
      <div class="page-header">
        <h2>
          Vehicle Information
        </h2>
      </div>
    </section>
    <section>
      <form name="driverForm">
        <div class="form-group row">
          <label class="col-sm-12 col-md-12">Year Make Model</label>
          <div class="col-sm-12 col-md-12">
            <input type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Vehicle Purchase date:</label>
          <div class="col-sm-6 col-md-3">
            <input type="text">
          </div>
          <div class="col-sm-6 col-md-3">
            <input type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Install Winter tire:</label>
          <div class="col-sm-8 col-md-4">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">Yes</button>
              <button type="button" class="btn btn-secondary">No</button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Primary use:</label>
          <div class="col-sm-8 col-md-9">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">Personal</button>
              <button type="button" class="btn btn-secondary">Business</button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Daily commute (one-way):</label>
          <div class="col-sm-8 col-md-9">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Please Select
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Less then 10 Kms</a>
                <a class="dropdown-item" href="#">10 Kms</a>
                <a class="dropdown-item" href="#">15 Kms</a>
                <a class="dropdown-item" href="#">20 Kms</a>
                <a class="dropdown-item" href="#">25 Kms</a>
                <a class="dropdown-item" href="#">30 Kms</a>
                <a class="dropdown-item" href="#">40 Kms</a>
                <a class="dropdown-item" href="#">50 Kms</a>
                <a class="dropdown-item" href="#">More then 50 Kms</a>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Comprehensive deductible:</label>
          <div class="col-sm-8 col-md-9">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">$ 200</button>
              <button type="button" class="btn btn-secondary">$ 300</button>
              <button type="button" class="btn btn-secondary">$ 500</button>
              <button type="button" class="btn btn-secondary">$ 1000</button>
              <button type="button" class="btn btn-secondary">Not Required</button>
            </div>
          </div>
        </div>
        <!-- </div> -->
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Collision deductible:</label>
          <div class="col-sm-8 col-md-9">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">$ 500</button>
              <button type="button" class="btn btn-secondary">$ 1000</button>
              <button type="button" class="btn btn-secondary">$ 1500</button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3">Liability:</label>
          <div class="col-sm-8 col-md-9">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">$ 1 million</button>
              <button type="button" class="btn btn-secondary">$ 2 million</button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8 col-md-4">
            <button class="btn btn-primary" type="submit">
              <span>Next</span>
            </button>
          </div>
        </div>
      </form>
    </section>
  </div>
</body>

</html>
