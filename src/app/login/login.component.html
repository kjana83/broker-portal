<div class="login-section">  
  <div class="row h-100">
    <div class="col-sm-12 my-auto login-content">
      <h2 class="pb-3">Login</h2>
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" class="form-control mt-1" [(ngModel)]="username" required />
      </div>
      <button type="submit" class="btn btn-primary mt-3" (click)="submit()">
        Submit
      </button>
    </div>
  </div>
</div>
