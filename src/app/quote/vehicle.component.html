<section>
  <div class="page-header">
    <h2 class="mt-3">
      Vehicle Information
    </h2>
  </div>
</section>
<section>
  <form name="driverForm">
    <div class="form-group row">
      <label class="col-sm-12 col-md-12">Year Make Model</label>
      <div class="col-sm-12 col-md-12">
        <input type="text" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-md-3">Vehicle Purchase date:</label>
      <div class="col-sm-6 col-md-3">
        <input type="text" />
      </div>
      <div class="col-sm-6 col-md-3">
        <input type="text" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-md-3">Install Winter tire:</label>
      <div class="col-sm-8 col-md-4">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">Yes</button>
          <button type="button" class="btn btn-secondary">No</button>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-md-3">Primary use:</label>
      <div class="col-sm-8 col-md-9">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">Personal</button>
          <button type="button" class="btn btn-secondary">Business</button>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-md-3">Daily commute (one-way):</label>
      <div class="col-sm-8 col-md-9">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Please Select
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Less then 10 Kms</a>
            <a class="dropdown-item" href="#">10 Kms</a>
            <a class="dropdown-item" href="#">15 Kms</a>
            <a class="dropdown-item" href="#">20 Kms</a>
            <a class="dropdown-item" href="#">25 Kms</a>
            <a class="dropdown-item" href="#">30 Kms</a>
            <a class="dropdown-item" href="#">40 Kms</a>
            <a class="dropdown-item" href="#">50 Kms</a>
            <a class="dropdown-item" href="#">More then 50 Kms</a>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-md-3">Comprehensive deductible:</label>
      <div class="col-sm-8 col-md-9">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">$ 200</button>
          <button type="button" class="btn btn-secondary">$ 300</button>
          <button type="button" class="btn btn-secondary">$ 500</button>
          <button type="button" class="btn btn-secondary">$ 1000</button>
          <button type="button" class="btn btn-secondary">Not Required</button>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <div class="form-group row">
      <label class="col-sm-4 col-md-3">Collision deductible:</label>
      <div class="col-sm-8 col-md-9">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">$ 500</button>
          <button type="button" class="btn btn-secondary">$ 1000</button>
          <button type="button" class="btn btn-secondary">$ 1500</button>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-md-3">Liability:</label>
      <div class="col-sm-8 col-md-9">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">$ 1 million</button>
          <button type="button" class="btn btn-secondary">$ 2 million</button>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-8 col-md-4">
        <a class="btn btn-primary" href="/quote/driver" role="button">Next</a>
      </div>
    </div>
  </form>
</section>
