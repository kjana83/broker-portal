<h1 class="mt-3 mb-3">
  Driver Information
</h1>

<section>
  <form name="driverForm">
    <div class="form-group">
      <label>First name:</label>
      <div>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label>Last name:</label>
      <div>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label>Date of Birth:</label>
      <div>
        <input type="text" class="form-control" />
      </div>
    </div>
    <fieldset class="form-group">
      <legend>Gender:</legend>
      <div class="radio">
        <input id="gender-male" name="gender" type="radio" checked />
        <label for="gender-male" class="radio-label">Male</label>

        <input id="gender-female" name="gender" type="radio" />
        <label for="gender-female" class="radio-label">Female</label>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <legend>Marital status:</legend>
      <div class="radio">
        <input
          id="maritalStatusSingle"
          name="maritalStatus"
          type="radio"
          checked
        />
        <label for="maritalStatusSingle" class="radio-label">Single</label>

        <input id="maritalStatusMarried" name="maritalStatus" type="radio" />
        <label for="maritalStatusMarried" class="radio-label">Married</label>

        <input
          id="maritalStatusWindowed"
          name="maritalStatus"
          type="radio"
          checked
        />
        <label for="maritalStatusWindowed" class="radio-label">Widowed</label>

        <input id="maritalStatusDivorced" name="maritalStatus" type="radio" />
        <label for="maritalStatusDivorced" class="radio-label">Divorced</label>

        <input
          id="maritalStatusCommonLaw"
          name="maritalStatus"
          type="radio"
          checked
        />
        <label for="maritalStatusCommonLaw" class="radio-label"
          >Common-Law</label
        >
      </div>
    </fieldset>
    <fieldset class="form-group">
      <legend>Type of current license:</legend>
      <div class="radio">
        <input
          id="currentLicense-1"
          name="currentLicence"
          type="radio"
          checked
        />
        <label for="currentLicense-1" class="radio-label">G</label>

        <input id="currentLicense-2" name="currentLicence" type="radio" />
        <label for="currentLicense-2" class="radio-label">G1</label>

        <input
          id="currentLicense-3"
          name="currentLicence"
          type="radio"
          checked
        />
        <label for="currentLicense-3" class="radio-label">G2</label>
      </div>
    </fieldset>
    <div class="form-group">
      <label>License date:</label>
      <div>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label>How many years have you been continuously insured:</label>
      <div>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group row mt-4">
      <div class="col-sm-8 col-md-4">
        <a
          class="btn btn-secondary"
          [routerLink]="['/quote/vehicle']"
          role="button"
          >Previous</a
        >
        <a
          class="btn btn-primary"
          [routerLink]="['/quote/summary']"
          role="button"
          >Submit</a
        >
      </div>
    </div>
  </form>
</section>
