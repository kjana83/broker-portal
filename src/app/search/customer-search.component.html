<h3 class="display-4 heading-seperator">Customer Search</h3>
<form class="form" [formGroup]="customerSearchForm">
  <div class="form-row-field mt-3">
    <div class="form-group">
      <label for="uwCompany">Company</label>
      <select
        id="uwCompany"
        class="form-control"
        name="uwCompany"
        formControlName="company"
      >
        <option>Aviva Insurance Company of Canada</option>
      </select>
    </div>
    <div class="form-group">
      <label for="branch">Branch</label>
      <select
        id="branch"
        class="form-control"
        name="branch"
        formControlName="branch"
      >
        <option>A-10-Ontario</option>
      </select>
    </div>
  </div>
  <div class="form-row-field">
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        name="lastName"
        class="form-control"
        formControlName="lastName"
      />
    </div>
    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input
        type="text"
        name="postalCode"
        class="form-control"
        formControlName="postalCode"
      />
    </div>
  </div>
  <div class="form-row-field">
    <div class="form-group">
      <label for="policyNumber">Policy Number</label>
      <input
        type="text"
        name="policyNumber"
        class="form-control"
        formControlName="policyNumber"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">
    Submit
  </button>
</form>
