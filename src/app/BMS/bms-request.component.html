<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">
        Request Aviva CSC for web chat
      </h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="bmsRequestForm">
        <div class="form-group">
          <label for="type">Type of support</label>
          <select name="type" class="form-control" formControlName="support">
            <option value="uw" selected>UW Support</option>
            <option value="bill">Billing Support</option>
            <option value="other">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="reason">Reason</label>
          <textarea class="form-control" formControlName="reason"></textarea>
        </div>
      </form>
      <button
        id="btnConfirm"
        type="button"
        class="btn btn-primary"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
  </div>
</div>
